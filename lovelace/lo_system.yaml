##########################################################################
#                                                                        #
#                              * КОЛОНКА 1 *                             #
#                                                                        #
##########################################################################




      - type: vertical-stack
        cards:
        - type: markdown
          content: '## System'
          style: |
            ha-card {
              box-shadow: none;
              border: none;
              background: none;
              font-family: var(--primary-font-family);
              --card-background-color: none
            }
        - type: custom:stack-in-card
          cards:
          - type: horizontal-stack
            cards: 
            - type: custom:mini-graph-card
              entities:
                - entity: sensor.processor_use #sensor.cpu_speed #
                  name: CPU 
                  hours_to_show: 12
                  points_per_hour: 4
              color_thresholds:
                - value: 35
                  color: "#00ff21"
                - value: 45
                  color: "#f6ff00"
                - value: 50
                  color: "#ff6600"
                - value: 55
                  color: "#ff1800"
              show:
                fill: false
            - type: custom:mini-graph-card
              entities:
                - entity: sensor.processor_temperature
                  name: CPU 
                  hours_to_show: 12
                  points_per_hour: 4
              color_thresholds:
                - value: 35
                  color: "#00ff21"
                - value: 45
                  color: "#f6ff00"
                - value: 50
                  color: "#ff6600"
                - value: 55
                  color: "#ff1800"
              show:
                fill: false
            - type: custom:mini-graph-card
              entities:
                - entity: sensor.memory_use_percent
                  name: Memory
                  hours_to_show: 12
                  points_per_hour: 4
              color_thresholds:
                - value: 35
                  color: "#00ff21"
                - value: 80
                  color: "#f6ff00"
                - value: 85
                  color: "#ff6600"
                - value: 90
                  color: "#ff1800"
              show:
                fill: false
            - type: custom:mini-graph-card
              entities:
                - entity: sensor.disk_use_percent
                  name: Disk 
                  hours_to_show: 12
                  points_per_hour: 4
              color_thresholds:
                - value: 30
                  color: "#00ff21"
                - value: 80
                  color: "#f6ff00"
                - value: 85
                  color: "#ff6600"
                - value: 90
                  color: "#ff1800"
              show:
                fill: false
        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.date
              name: Date
              icon: mdi:calendar-check-outline
            - entity: sensor.uptime
              icon: mdi:home-assistant
            # - entity: sensor.supervisor_updates
            - entity: sensor.last_boot
              icon: mdi:calendar
            - entity: sensor.maria_db_size
              name: DB size
              icon: mdi:database
            - entity: sensor.local_ip
              name: Local ip
            - entity: sensor.608b0157ac25_sn_mynetname_net
              name: External ip
            - entity: binary_sensor.internet_is_available
              name: Internet 
            



