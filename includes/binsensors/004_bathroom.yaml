# Сенсор движения в ванной
template:
- binary_sensor:
  - device_class: MOTION
    default_entity_id: binary_sensor.motion_in_bathroom
    name: Движение в ванной
    state: "{{ is_state('binary_sensor.human_body_movement_bathroom_occupancy', 'on')\n
      \  or is_state('binary_sensor.human_body_movement_bathroom_2_occupancy', 'on')
      }}"
